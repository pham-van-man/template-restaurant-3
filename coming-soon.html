<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="description" content="Foores - Single Restaurant Version" />
    <meta name="author" content="Ansonika" />
    <title>Mẫu Nhà Hàng</title>

    <!-- Favicons-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon" />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      href="img/apple-touch-icon-57x57-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="72x72"
      href="img/apple-touch-icon-72x72-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="114x114"
      href="img/apple-touch-icon-114x114-precomposed.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/x-icon"
      sizes="144x144"
      href="img/apple-touch-icon-144x144-precomposed.png"
    />

    <!-- GOOGLE WEB FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora:ital@1&family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <!-- BASE CSS -->
    <link href="css/vendors.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

    <!-- SPECIFIC CSS -->
    <link href="coming_soon_assets/coming-soon.css" rel="stylesheet" />

    <!-- YOUR CUSTOM CSS -->
    <link href="css/custom.css" rel="stylesheet" />
  </head>

  <body>
    <div class="container-fluid">
      <div class="row vh-100 justify-content-center">
        <div class="col-lg-8">
          <div id="wrapper">
            <div class="row countdown">
              <div class="col-md-12">
                <img src="img/logo.svg" width="140" height="35" alt="" />
                <h1>Chúng tôi sẽ sớm trở lại!</h1>
                <p class="lead">
                  Chúng tôi đang nâng cấp hệ thống để mang lại trải nghiệm tốt
                  hơn cho bạn!
                </p>
              </div>
              <div id="countdown_wp">
                <div class="container_count">
                  <div id="days">00</div>
                  ngày
                </div>
                <div class="container_count">
                  <div id="hours">00</div>
                  giờ
                </div>
                <div class="container_count">
                  <div id="minutes">00</div>
                  phút
                </div>
                <div class="container_count last">
                  <div id="seconds">00</div>
                  giây
                </div>
              </div>
            </div>
            <!-- End Countdown-->
          </div>
        </div>
      </div>
    </div>
    <!-- End Container-->

    <div id="slides">
      <ul class="slides-container">
        <li><img src="coming_soon_assets/slide_1.jpg" alt="Image" /></li>
        <li><img src="coming_soon_assets/slide_2.jpg" alt="Image" /></li>
        <li><img src="coming_soon_assets/slide_3.jpg" alt="Image" /></li>
      </ul>
    </div>
    <!-- End background slider -->

    <!-- COMMON SCRIPTS -->
    <script src="js/common_scripts.min.js"></script>

    <!-- SPECIFIC SCRIPTS -->
    <script src="coming_soon_assets/jquery.superslides.min.js"></script>
    <script src="coming_soon_assets/coming_soon_func.js"></script>
  </body>
</html>
